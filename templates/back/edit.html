{% extends 'back/base.html' %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" method="POST" enctype"multipart/form-data">
                        {% csrf_token %}
                        <div class="card-header">
                            <h4 class="card-title">
                                {{title}}
                            </h4>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Title</label>
                                <div class="col-md-9">
                                    <input name="title" type="text" placeholder="Title" class="form-control", value="{{artikel.title}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Description</label>
                                <div class="col-md-9">
                                    <textarea name="description" id="" cols="30" rows="10"class="form-control"placeholder="Description" >{{artikel.description}}</textarea>
                                </div>
                            </div>
                            {% comment %} <div class="form-group">
                                <label class="col-md-3 control-label">Kategori</label>
                                <div class="col-md-9">
                                    <select name="kategori" class="selectpicker" data-style="btn btn-danger btn-block" title="Pilih Kategori" data-size="7">
                                        {% for k in kategori %}

                                        {% if k.nama == artikel.kategori %}
                                        
                                        {% else %}
                                        <option value="{{k.nama}}">{{k.nama}}</option>

                                        {% endif %}

                                        {% endfor %} 
                                    </select>
                                </div>
                            </div> {% endcomment %}
                            {% comment %} <div class="form-group">
                                <label class="col-md-3 control-label">Gambar</label>
                                <div class="col-md-9">
                                    <img src="#" alt="">
                                    <input name="image" type="file" value="upload gambar"/>
                                </div>
                            </div> {% endcomment %}
                        <div class="card-footer text-right">
                            <div class="form-group">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <button type="submit" class="btn btn-fill btn-info">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card -->
            </div> <!--  end col-md-6  -->
        </div> <!-- end row -->
    </div>
</div>
{% endblock content %}
