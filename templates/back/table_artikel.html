{% extends 'back/base.html' %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content">
                        <div class="toolbar">
                            <!--Here you can write extra buttons/actions for the toolbar-->
                        </div>
                        <table id="bootstrap-table" class="table">
                            <thead>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" class="text-center">Nomor</th>
                                <th data-field="name" data-sortable="true">Nama</th>
                                <th data-field="nim" data-sortable="true">Nim</th>
                                <th data-field="prodi" data-sortable="true">Prodi</th>
                                <th data-field="angkatan">Angkatan</th>
                                <th >actions</th>
                        
                        
                            </thead>
                            <tbody>

                                {% for a in artikel %}
                                <tr>
                                    <td></td>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{a.nama}}</td>
                                    <td>{{a.nim}}</td>
                                    <td>{{a.prodi}}</td>
                                    <td>{{a.angkatan}}</td>
                                    <td class="">
                                        <a href="#" rel="tooltip" title="View Profile" class="btn btn-info btn-simple btn-xs">
                                            <i class="ti-user"></i>
                                        </a>
                                        <a href="{% url 'update_mahasiswa' a.id %}" rel="tooltip" title="Edit Profile" class="btn btn-success btn-simple btn-xs">
                                            <i class="ti-pencil-alt"></i>
                                        </a>
                                        <a href="{% url 'delete_mahasiswa' a.id %}" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                                            <i class="ti-close"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div><!--  end card  -->
            </div> <!-- end col-md-12 -->
        </div> <!-- end row -->
    </div>
</div>
{% endblock content %}

{% block js %}

{% endblock js %}
