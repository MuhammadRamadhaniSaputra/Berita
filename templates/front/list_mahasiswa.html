{% extends 'front/base.html' %} 

{% block content %}
<div class="container">
  <div class="card">
    <div class="header">
      <br>
      <a class="btn btn-success" href="{% url 'tambah_mahasiswa' %}">+ tambah barang</a>
            </div>
            <br>
            <div class="body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Nim</th>
                        <th scope="col">Prodi</th>
                        <th scope="col">Angkatan</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for p in mahasiswa %}
                        <tr>
                            <th scope="row">{{ forloop.counter}}</th>
                            <td>{{ p.nama }}</td>
                            <td>{{ p.nim }}</td>
                            <td>{{ p.prodi }}</td>
                            <td>{{ p.angkatan }}</td>
                            <td>
                              <a class="btn btn-warning btn-sm"href="{% url 'update_mahasiswa' p.id %}">Update</a>
                              <a onclick="alert('Apakah Anda Yakin Mau di Hapus?')" class="btn btn-danger btn-sm"href="{% url 'delete_mahasiswa' p.id %}">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
</div>
{% endblock content %}
