{% extends 'front/base.html' %} 

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Angkatan</label>
          <select name="angkatan" id="" class="form-control">
            {% for k in angkatan %}
                {% if get_mahasiswa.angkatan == k %}
                    <option value="{{ k.nama }}" selected="selected">{{ k.nama }}</option>
                {% else %}
                    <option value="{{ k.nama }}">{{ k.nama }}</option>
                {% endif %}
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Nama</label>
          <input type="text" class="form-control" name="nama" value="{{ get_mahasiswa.nama }}">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Nim</label>
          <input type="text" class="form-control" name="nim" value="{{ get_mahasiswa.nim }}">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Prodi</label>
          <input type="text" class="form-control" name="prodi" value="{{ get_mahasiswa.prodi }}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</div>
{% endblock content %}
